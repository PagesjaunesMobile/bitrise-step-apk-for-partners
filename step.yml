title: |-
  apk-for-partners
summary: |
  Init parners values to generate APK
description: |
  Init partners values to generate APK
website: https://github.com/PagesJaunesMobile/bitrise-step-apk-for-partners
source_code_url: https://github.com/PagesJaunesMobile/bitrise-step-apk-for-partners
support_url: https://github.com/PagesJaunesMobile/bitrise-step-apk-for-partners/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04


type_tags:
  - utility

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

toolkit:
  bash:
    entry_file: step.sh


inputs:
  - partner_target_version:
    opts:
      title: "Enter the target version to send"
      summary: Summary. No more than 2-3 sentences.
      description: |
        The target verion is the version of the applicatio you wish to send

        **example** : 8.12.1

      is_expand: true
      is_required: true
      value_options: []

  - parner_target_name:
    opts:
      title: "The name of the partner you would like to send"
      is_expand: true
      is_required: true
      value_options:
        - "laposte"
        - "sfr"
        - "huawei"
        - "moblaposte"

outputs: